<div class="container col-md-6 offset-md-3">
    <h3>Edit Book</h3>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label style="margin-bottom: 10px">Book Name</label>
            <input 
                type="text" 
                class="form-control" 
                style="margin-bottom: 10px" 
                id="bookName" 
                [(ngModel)]="book.bookName" 
                name="bookName">
        </div>

        <div class="form-group">
            <label style="margin-bottom: 10px">Author</label>
            <select class="form-control" style="margin-bottom: 10px" id="author" [(ngModel)]="book.author" name="author">
                <option *ngFor="let author of authors" [ngValue]="author">{{ author.fullName }}</option>
            </select>
        </div>
        
        <div class="form-group">
            <label style="margin-bottom: 10px">Genre</label>
            <select class="form-control" style="margin-bottom: 10px" id="genre" [(ngModel)]="book.genre" name="genre">
                <option *ngFor="let genre of genres" [ngValue]="genre">{{ genre.name }}</option>
            </select>
        </div>


        <div class="form-group">
            <label style="margin-bottom: 10px">Number of Copies</label>
            <input 
                type="number" 
                class="form-control" 
                style="margin-bottom: 10px" 
                id="noOfCopies" 
                [(ngModel)]="book.noOfCopies" 
                name="noOfCopies">
        </div>

        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
