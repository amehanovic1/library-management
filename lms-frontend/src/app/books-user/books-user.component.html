<h2>Book List</h2>
<table class="table table-success table-striped">
    <thead>
        <tr>
            <th> Name </th>
            <th> Author </th>
            <th> Genre </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td> {{ book.bookName }} </td>
            <td> {{ book.authorName }} </td>
            <td> {{ book.genreName }} </td>
        </tr>
    </tbody>
</table>
