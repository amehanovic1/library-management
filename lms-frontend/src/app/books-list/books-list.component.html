<h2>Book List</h2>
<table class="table table-success table-striped">
    <thead>
        <tr>
            <th> Name </th>
            <th> Author </th>
            <th> Genre </th>
            <th *ngIf="userService.roleMatch(['Admin', 'Staff'])"> Number of copies available </th>
            <th *ngIf="userService.roleMatch(['Admin', 'Staff'])" > Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <td> {{ book.bookName }} </td>
            <td> {{ book.authorName }} </td>
            <td> {{ book.genreName }} </td>
            <td *ngIf="userService.roleMatch(['Admin', 'Staff'])"> {{ book.noOfCopies }} </td>
            <td *ngIf="userService.roleMatch(['Admin', 'Staff'])"> 
                <button (click) = "bookDetails(book.bookId)" class="btn btn-success"> View </button>
                <button (click) = "updateBook(book.bookId)" class="btn btn-info"  style="margin-left: 10px"> Edit </button>
                <button (click) = "deleteBook(book.bookId)" class="btn btn-danger" style="margin-left: 10px"> Delete </button>                
            </td>
        </tr>
    </tbody>
</table>
