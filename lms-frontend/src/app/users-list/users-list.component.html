<h2>User List</h2>
<table class="table table-success table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Username</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.name }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.role[0].roleName }}</td>
      <td>
        <button
          *ngIf="user.role[0].roleName === 'Member'"
          (click)="userDetails(user.userId)"
          class="btn btn-success"
          title="View History"
        >
          View
        </button>
        <button
          (click)="updateUser(user.userId)"
          class="btn btn-info"
          style="margin-left: 10px"
          title="Edit User"
        >
          Edit
        </button>
        <button
          (click)="deleteUser(user.userId)"
          class="btn btn-danger"
          style="margin-left: 10px"
          title="Delete User"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
